<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ST VEGAS</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <main class="register-page flexCenter">
      <img
        src="../assets/icons/home-icon.svg"
        id="mobile-home-button"
        alt="home-icon"
      />

      <img class="logo" src="../assets/images/logo-landscape.svg" alt="logo" />

      <div class="progress-step-container flexCenter">
        <div class="progress-step flexCenter">
          <div class="step flexCenter">1</div>
          <small>กรอกเบอร์</small>
        </div>
        <hr />
        <div class="progress-step flexCenter">
          <div class="step-active flexCenter">2</div>
          <small>บัญชีธนาคาร</small>
        </div>
        <hr />
        <div class="progress-step flexCenter">
          <div class="step flexCenter">3</div>
          <small>สำเร็จ</small>
        </div>
      </div>

      <div class="text-container">
        <h3>สมัครสมาชิก</h3>
        <p>กรอกเลขบัญชี</p>
      </div>

      <div class="banking-list"></div>

      <div class="phone-input">
        <div class="input-container flexCenter">
          <img src="../assets/icons/bank-icon.svg" alt="phone icon" />
          <label for="phone"></label>
          <input
            name="phone"
            id="phone"
            type="text"
            maxlength="9"
            placeholder="เลขบัญชีธนาคาร"
          />
        </div>
      </div>

      <button class="next-step-button">ถัดไป</button>
    </main>
  </body>

  <script>
    const homeBtn = document.getElementById("mobile-home-button");

    homeBtn.addEventListener("click", () => {
      window.location.href = "/";
    });

    const nextStepBtn = document.querySelector(".next-step-button");

    nextStepBtn.addEventListener("click", () => {
      window.location.href = "/pages/register-step3.html";
    });

    const bankingList = document.querySelector(".banking-list");

    for (let index = 10; index < 30; index++) {
      bankingList.innerHTML += `
        <div class="banking-item flexCenter">
            <img src="../assets/images/Ellipse ${index}.svg" alt="bank-icon" />
        </div>`;
    }
  </script>
</html>
