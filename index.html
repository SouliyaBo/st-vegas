<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Responsive Design Example</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <header class="header">
        <div class="left">
            <img src="/assets//images/icon-hamburger.svg" alt="hamburger" class="hamburger" height="37px" width="35px">
            <img src="/assets/images/logo.svg" alt="logo" height="49px">
        </div>
        <div class="right">
            <button class="membership">สมัครสมาชิก</button>
            <button class="login">เข้าสู่ระบบ</button>
            <img src="/assets/images/logo-thai.svg" class="logo-thai" alt="logo thai">
        </div>
    </header>
    <div>
        <marquee class="description">
            เว็บตรง ไม่ผ่านเอเย่นต์ อันดับ 1 ฝาก-ถอน ไม่มีขั้นต่ำ ถอนสูงสุดวันละ 100 ล้าน สล็อต บาคาร่า หวย กีฬา
            มีครบจบที่เดียว
        </marquee>
    </div>
    <div class="search">
        <div class="input-icons">
            <i class="fa fa-user icon"></i>
            <input class="input-field" placeholder="ค้นหา" type="text" name="search" id="search"/>
        </div>

    </div>
    <div class="brand">
        <img src="/assets/images/brand.png" alt="brand">
    </div>

    <footer class="footer">
        <p>Copyright &copy; 2023</p>
    </footer>
</body>

</html>
